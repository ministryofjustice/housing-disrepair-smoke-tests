# Ruby CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-ruby/ for more details
#
version: 2.1

orbs:
  slack: circleci/slack@4.0

references:
  app_containers: &app_containers
    docker:
      - image: circleci/ruby:2.7.2-node-browsers
        environment:
          RACK_ENV: test
  cloud_container: &cloud_container
    docker:
      - image: ministryofjustice/cloud-platform-tools:1.24
        environment:
          GITHUB_TEAM_NAME_SLUG: family-justice
          REPO_NAME: housing-disrepair-smoke-tests

jobs:
  test:
    <<: *app_containers
    steps:
      - checkout
      - run:
          name: install dependencies
          command: |
            bundle install --jobs=4 --retry=3 --path vendor/bundle

            yarn install --frozen-lockfile

      - run:
          name: run smoke tests
          command: HOST_URL=$URL bundle exec cucumber
      
      - slack/notify:
          channel: $SLACK_DEFAULT_CHANNEL
          event: pass
          custom: |
            {
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "Our checker is in good health in staging."
                  }
                }
              ]
            }

      - slack/notify:
          channel: $SLACK_DEFAULT_CHANNEL
          event: fail
          custom: |
            {
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "Hello, it seems that something may have changed on the OSS project. Please let us know if the changes are intentional, so that a developer can adapt the tests to reflect the new changes."
                  }
                }
              ]
            }



workflows:
  commit:
    jobs:
      - test
  nightly:
    triggers: #use the triggers key to indicate a scheduled build
      - schedule:
          cron: "0 6-18 * * *" # use cron syntax to set the schedule
          filters:
            branches:
              only:
                - master
    jobs:
      - test
